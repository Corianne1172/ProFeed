<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - ProFeed</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="auth-container">
    <h2>Welcome to ProFeed</h2>
    <p>Sign in to continue</p>
    <input type="email" placeholder="Email Address" required>
    <input type="password" placeholder="Password" required>

    <div class="auth-buttons">
      <button onclick="window.location.href='index.html'">Student Login</button>
      <button onclick="window.location.href='prof_dashboard.html'">Professor Login</button>
    </div>

    <p class="switch-link">No account yet? <a href="signup.html">Sign up</a></p>
  </main>
</body>
</html>
