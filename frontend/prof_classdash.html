<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Professor Class Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    main.content {
      padding: 1rem;
      max-width: 900px;
      margin: auto;
    }
    section {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.05);
    }
    h2 {
      margin-top: 0;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: 500;
    }
    input[type="file"] {
      margin-bottom: 0.5rem;
    }
    button {
      cursor: pointer;
      background-color: #0077ff;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-weight: 600;
    }
    button:hover {
      background-color: #005fcc;
    }
  </style>
</head>
<body>
  <header id="header">
    <div class="header-content">
      <div class="header-branding">
        <img src="img/profeed-logo.png" alt="ProFeed Logo" class="logo">
        <div class="brand-text">
          <div class="brand-name">ProFeed</div>
          <div class="brand-tagline">Faster feedback. Smarter grading.</div>
        </div>
      </div>
      <div class="header-user">
        <span>User: xxxxxxxxxx</span>
        <a href="login.html" class="logout">Logout &#8635;</a>
      </div>
    </div>
  </header>


  <div id="sidebar" class="collapsed">
    <button id="toggle-btn">â˜°</button>
    <nav>
      <a href="prof_dashboard.html">Dashboard</a>
      <a href="prof_classes.html">Classes</a>
      <a href="profComingSoon.html">Settings</a>
      <a href="profComingSoon.html">Help</a>
    </nav>
  </div>

  <main class="Profcontent">
    <h1 id="classTitle">Class Dashboard</h1>

    <section id="classRubricsSection">
      <h2>Upload Class Rubrics</h2>
      <label for="classRubricFile">Select rubric file (PDF)</label>
      <input type="file" id="classRubricFile" />
      <button id="uploadClassRubricBtn">Upload Class Rubric</button>
      <div id="classRubricUploadStatus"></div>
    </section>

    <section id="assignmentRubricsSection">
      <h2>Upload Assignment Rubrics</h2>
      <label for="assignmentRubricFile">Select assignment rubric file (PDF)</label>
      <input type="file" id="assignmentRubricFile" />
      <button id="uploadAssignmentRubricBtn">Upload Assignment Rubric</button>
      <div id="assignmentRubricUploadStatus"></div>
    </section>

    <section id="assignmentsSection">
      <h2>Assignments</h2>
      <ul id="assignmentsList" style="list-style: none; padding-left: 0;"></ul>
    </section>
  </main>
<script src="prof_dashboard.js"></script>
</body>
</html>
